<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les petits plats</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img class="mx-auto d-block" src="images/Les_petits_plats_logo.svg" alt="Logo Les petits plats">
            <h1 class="text-center">Les petits plats</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="alert alert-primary alert-dismissible fade show d-inline-block">
                Coco
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownIngredients" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingr√©dients
                </button>
            </div>
        </div>

        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownAppareils" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
            </div>
        </div>

        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownUstensiles" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-placeholder"></div>
                <div class="card-body">

                    <div class="container">
                        <div class="row">
                            <div class="col-auto">
                                <h5 class="card-title">Limonade de coco </h5>
                            </div>
                            <div class="col text-end">
                                <i class="bi bi-clock"></i>
                            </div>
                        </div>
                    </div>

                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
